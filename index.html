<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Font Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stretch-container">
        <h1 class="but" id="variable-title">Maximilian Kirmse</h1>
    </div>
    <div class="test"></div>
    <div class="settings">
        Sketchy vertical stretch: <input type="radio" name="vertical-scaling" id="vertical-scaling-toggle" value="verticalStretchBool"  onchange="toggleVerticalStretch(this)" > <br>
        Variabler vertical stretch: <input type="radio" name="vertical-scaling" id="variable-eartical-scaling-toggle" value="verticalVariableStretchBool"  onchange="toggleVerticalStretch(this)" checked><br>
        Ohne vertical stretch: <input type="radio" name="vertical-scaling" id="variable-eartical-scaling-toggle" value="noStretch"  onchange="toggleVerticalStretch(this)" ><br>

    </div>
</body>
<footer>    
    <script src="main.js"></script>
</footer>
</html>
